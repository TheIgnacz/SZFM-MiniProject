<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="alap.css">
    <script>
        function kep(){
          var kep = document.urlap.hatter.value
          console.log(kep)
          kep = "url(kepek/"+kep+")"
          document.body.style.backgroundImage = kep
          }
        function ido(){
          var most = new Date();
          var ora = most.getHours();
          var perc = most.getMinutes();
          var mp = most.getSeconds();
          var idostr = ora;
          idostr += ((perc < 10) ? ":0" : ":") + perc;   
          idostr += (((mp < 10 ) ? ":0" : ":") + mp);
          document.querySelector('.ora').innerText = idostr;
          setTimeout("ido()",1000);
        }
    </script>
</head>
<body onload="ido(); kep();">
    <table class="table">
        <tbody>
          <tr>
            <td class="ido"><div class="ora"></div>
            </td>
            <td><h1>Viccek</h1></td>
            <td></td>
          </tr>
          <tr>
            <td>
              <div class="kategoriak">  
                <div>Témák:</div>
                <div><ul>
                    <li>Rendőr viccek</li>
                    <li>Gyerek viccek</li>
                    <li>Állatos viccek</li>
                    <li>Skót viccek</li>
                </ul></div>
              </div>
            </td>
            <td><div id="vicct">
                <script>
                  fetch("data.json")
                  .then(response => response.json())
                  .then(function (data) {
                    for(var i in data){
                      var div = document.createElement('div');
                      var parent = document.getElementById("vicct");
                      parent.appendChild(div)
                      div.className = "vicc"
                      div.innerHTML = data[i].text; 
                      }
                  })
                </script>
            </div></td>
            <td><div class="hatter">
                  <div>Háttér:</div>
                  <form name="urlap">
                  <select name="hatter">
                    <option value="tenger.jpg">Tenger</option>
                    <option value="hegy.jpg">Hegyek</option>
                    <option value="dombok.jpg">Dombok</option>
                  </select>
                  </form>
                  <input type="button" value="Beállít" onclick="kep()">
                </div></td>
          </tr>
        </tbody>
        </table>
</body>
</html>
